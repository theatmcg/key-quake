<!DOCTYPE html>
<html>
    <head>
        <title>Key Quake</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>

        <link rel="icon" type="image/x-icon" href="/assets/images/quake.ico">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <link href="/assets/css/fontawesome.css" rel="stylesheet">
        <link href="/assets/css/brands.css" rel="stylesheet">
        <link href="/assets/css/solid.css" rel="stylesheet">
    </head>
    <body>
        <div class="center-section">
            <section class="recording-section">
                <div class="button-section">
                    <input class="button" id="clip-name-input" placeholder="- rename clip -"></input>
                    <div class="button" id="record-button" style="margin-left: 0.5rem;">Record</div>
                    <div class="button" id="stop-button" style="margin-left: 0.5rem;">Stop</div>
                </div>
                <br>
                <div class="audio-section">
                    <div class="audio-details">
                        <div id="audio-name">- empty clip -</div>
                        <i class="fa-solid fa-pen-to-square" id="rename-button"></i>
                    </div>
                    <audio class="audio-container" controls></audio>
                </div>
                <br>
                <div class="clip-section"></div>
                </div>
            </section>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/reload/reload.js"></script
</html>
